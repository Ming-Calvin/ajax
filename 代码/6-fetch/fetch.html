<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <button> 点击发送 </button>

  <script type="text/javascript">
    const btn = document.querySelector('button')
    
    btn.onclick = function () {
      //              地址                  init(请求方式，请求头，请求参数....)
      fetch('http://127.0.0.1:8000/fetch?a=10', {
        // 请求方法
        method: 'POST',
        // 请求头
        headers: {
          name: 'xm'
        },
        // 请求参数
        body: 'username=admin&age=10'
      }).then(response => {
        // console.log(response)
        // 获取响应体 结果为Premise
        // return response.text()
        // 要解析JSON格式时
        return response.json()
      }).then(response => {
        console.log(response)
      })
    }
  </script>

</body>
</html>
