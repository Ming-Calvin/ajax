<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.js"></script>
</head>
<body>
  <button> GET </button>
  <button> POST </button>
  <button> AJAX </button>

  <script type="text/javascript">
    const btns = document.querySelectorAll('button')
    
    axios.defaults.baseURL = 'http://127.0.0.1:8000'
    
    btns[0].onclick = function () {
      //          url       配置
      axios.get('/axios', {
        // url参数
        params: {
          a: 100,
          b: 200
        },
        // 请求头
        header: {
          x: 1,
          y: 2
        }
      }).then(res => {
        console.log(res)
      })
    }
    
    btns[1].onclick = function () {
      //            地址   数据   其他配置（url参数、请求头）
      axios.post('/axios', {
        a: 100,
        b: 200
      }, {
        // url参数
        params: {
          name: 'xx',
          age: 123,
        },
        // 请求头
        header: {
          x: 1,
          y: 2
        }
      })
    }
    
    btns[2].onclick = function () {
      axios({
        // 请求方法
        method: 'post',
        // url地址
        url: '/axios',
        // url参数
        params: {
          t: Date.now()
        },
        // 数据
        data: {
          a: 100,
          b: 200,
        },
        headers: {
          x: 1
        }
      }).then(res => {
        // 状态码
        console.log(res.status)
        // 状态字符串
        console.log(res.statusText)
        // 响应头
        console.log(res.headers)
        // 响应体
        console.log(res.data)
  
        console.log(res)
      })
    }
    
  </script>
</body>
</html>
